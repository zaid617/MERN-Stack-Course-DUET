<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Assignment 09</title>
</head>
<body>
    <div class="container">
        <div class="row" id="card-container">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRD7J/pzU3yo5Lv9aDI7R6Pm2y6WOew3b6A0zst7f" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuYz5oJqix4Fpjt6aH7Iz5pV9z3eS5m2zoa2+r5u5Rv8l5u5Rv8l5u5Rv8l5u5Rv8l5u5R" crossorigin="anonymous"></script>
    <script>

fetch('https://dummyjson.com/products')
  .then(response => response.json())
  .then(data => {
    // Select the card container
    console.log(data);
    const cardContainer = document.getElementById('card-container');

    // Iterate through the data and create cards
    data.products.forEach(item => {
      const card = document.createElement('div');
      card.classList.add('col-md-4', 'mb-4' , "border" , "border-dark");

      card.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${item.title}</h5>
            <p class="card-text">${item.description}</p>
          </div>
        </div>
      `;

      // Append the card to the card container
      cardContainer.appendChild(card);
    });
  })
  .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
